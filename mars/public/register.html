<!DOCTYPE html>
<html>
	<head>
		<title>
			DEMO SHOPPING
		</title>
			<link rel="shortcut icon" type="image/jpg" href="resource/logo.jpg">
			<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
			<script type="text/javascript" src="js/library/jquery.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
			<script type="text/javascript" src="js/library/jquery.loadTemplate-1.4.4.min.js"></script>
			<link rel="stylesheet" type="text/css" href="css/shop1.css">
			
	</head>
	<body class="body">
		<header>
			<img src="resource/logo.jpg" id="logo">
			<div class="btn-group" role="group" aria-label="Button group with nested dropdown" id="headkey">
				<button type="button" class="btn btn-secondary" ><a href="shopnow.html">HOME</a></button>
				<button type="button" class="btn btn-secondary" ><a href="login.html">LOGIN</a></button>
				<button type="button" class="btn btn-secondary" ><a href="register.html">REGISTER</a></button>
				<button type="button" class="btn btn-secondary" ><a href="cart.html">Try Premium</a></button>

				<div class="btn-group" role="group">
				  <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					OPTION
				  </button>
				  <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
					<a class="dropdown-item" href="#">SETTING</a>
					<a class="dropdown-item" href="#">CART</a>
				  </div>
			</div>
		</header>
			<main class="main_container">

				<div class="reg_box">
					<div><label for="NAME">USER NAME</label>
						<input type="text"  name="NAME" id="NAME" placeholder="USER NAME" required>
					</div>
					<div><label for="EMAIL">EMAIL ID</label>
						<input type="EMAIL"  name="EMAIL" id="EMAIL" placeholder="EMAIL" required>
					</div>
					<div><label for="DOB">DATE OF BIRTH</label>
						<input type="date"  name="DOB" id="DOB" placeholder="DOB" min="1" max="150" required>
					</div>
					<div><label for="GENDER">GENDER</label>
						<input type="radio"  name="GENDER" id="MALE" required>MALE
						<input type="radio"  name="GENDER" id="FEMALE" required>FEMALE
						<input type="radio"  name="GENDER" id="OTHERS" required>OTHERS
					</div>
					<div><label for="PASSWORD">PASSWORD</label>
						<input type="PASSWORD"  name="PASSWORD" id="PASSWORD" placeholder="PASSWORD" required>
					</div>
					<div><label for="CONFIRM_PASSWORD">CONFIRM PASSWORD</label>
						<input type="PASSWORD"  name="CONFIRM_PASSWORD" id="CONFIRM_PASSWORD" placeholder="CONFIRM PASSWORD" required>
					</div>
					<div><label for="CONTACT_NO.">CONTACT NO.</label>
						<input type="number"  name="CONTACT_NO." id="CONTACT_NO." placeholder="CONTACT NUMBER" required>
					</div>
					<div>
						<input type="RESET"  name="RESET" id="RESET" required>

						<input type="submit"  name="SUBMIT" id="SUBMIT" required>
					</div>
				</div>

			</main>
		<footer>Copyright @ 2020</footer>

	</body>
	
</html>
